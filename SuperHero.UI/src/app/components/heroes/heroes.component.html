<div>
  <button *ngIf="auth.isValidUser()" (click)="initNewHero()">Create New Hero</button>
  
  <table class="hero-table">
    <thead>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.firstName}}</td>
        <td>{{hero.lastName}}</td>
        <td>{{hero.place}}</td>
        <td *ngIf="auth.isValidUser()"><button (click)="editHero(hero)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  
  <app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
</div>
